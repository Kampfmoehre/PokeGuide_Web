<h2>Pokémon:</h2>
<ul class="pokemonList">
    <li *ngFor="let pokemon of pokemonList" [class.selected]="pokemon === selectedPokemon" (click)="onSelect(pokemon)">
        <span class="badge">{{pokemon.id}}</span> {{pokemon.name}}
    </li>
</ul>

<div *ngIf="selectedPokemon">
    <h2>{{selectedPokemon.name | uppercase}} is my Pokémon</h2>
    <button (click)="gotoDetail()">View Details</button>
</div>
