<div *ngIf="pokemon">
    <h2>{{pokemon.name}} details:</h2>
    <div>
        <label>Id: </label>{{pokemon.id}}</div>
    <div>
        <label>Typ: </label>{{pokemon.type}}</div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="pokemon.name" placeholder="name">
    </div>
</div>
<button (click)="goBack()">Back</button>
