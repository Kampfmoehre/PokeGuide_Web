<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>PokeGuide Web</title>
</head>

<body>
    <div id="app">

    </div>
    <script>
        var path = './';
        var fs = require('fs');

        fs.watch(path, function() {
            if (location && typeof location.reload === "function")
                location.reload();
        });
    </script>
</body>

</html>
